<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Righteous|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/main.31b31d70.css">
 </head>
  <body>
    <header>
      <h1>Simon</h1>
      <h4>Press 'Ready' to begin</h4>
    </header>
    <main>
      <div class="buttons-container">
        <div class="ready-container">
          <button>READY</button>
        </div>
        <div class="reset-container">
          <button>RESET GAME</button>
        </div>
        <div class="speed-container">
          <button>SPEED UP</button>
        </div>
        <div class="reverse-container">
          <button>REVERSE MODE</button>
        </div>
      </div>
      <div class="squares-container">
        <div class="game-square" id="green"></div>
        <div class="game-square" id="red"></div>
        <div class="game-square" id="yellow"></div>
        <div class="game-square" id="blue"></div>
      </div>
      <div class="levels-container">
        <h2>Level: <span class="level">1</span></h2>
        <h2>Mode:<span class="mode"> Standard</span></h2>
      </div>
    </main>
    <footer>
      <div class="icon"></div>
      <div class="name">
        <p>Stuart Fooks</p>
      </div>
    </footer>
    <script src="/main.31b31d70.js"></script>
    <script src="/main.8f75cf09.js"></script>
  </body>
</html>
